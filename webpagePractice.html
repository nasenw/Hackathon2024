<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
<!-- Clickable Tab Objects -->
<div class="tab-container">
    <button class="tab-button active" onclick="openTab('organization')">Organization</button>
    <button class="tab-button" onclick="openTab('finance')">Finance</button>
    <button class="tab-button" onclick="openTab('forms')">Forms</button>
    <button class="tab-button" onclick="openTab('inventory')">Inventory</button>
</div>

<!-- Content for the respective page after tab selection by user -->
<div id="organization" class="tab-content active">
    <h2>Organization</h2>
    <p>This is the Organization tab content.</p>
    <img src="images/organization_chart.png" alt="Organization Image">
</div>


<br>

<!-- A Table that displays the information of the organizations' members  -->
    <table border="1">
        <caption>Editable Table</caption>
        <tr>
            <th>Member #</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
        </tr>
        <tr>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
        </tr>
    </table>
</div>

<!-- content for the finance tab -->
<div id="finance" class="tab-content">
    <h2>Finance</h2>
    <p>This is the Finance tab content.</p>
</div>

<!-- content for the forms tab -->
<div id="forms" class="tab-content">
    <h2>Forms</h2>
    <p>This is the Forms tab content.</p>
</div>

<!-- content for the inventory tab -->
<div id="inventory" class="tab-content">
    <h2>Inventory</h2>
    <p>This is the Inventory tab content.</p>
</div>

<script src="hackathonScript.js"></script>
</body>
</html>
